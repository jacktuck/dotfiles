[package]
disabled=true

[docker_context]
disabled=true

[git_branch]
disabled=true

[git_status]
disabled=true

[directory]
fish_style_pwd_dir_length=1
style = "blue bold dimmed"

[jobs]
disabled = true

[character] # The name of the module we are configuring is 'character'
success_symbol = "[❯](bold green)"
