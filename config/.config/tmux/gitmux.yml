tmux:
  symbols:
    branch: " "
    hashprefix: ":"
    ahead: ↑·
    behind: ↓·
    staged: "+"
    modified: "~"
    untracked: "?"
  styles:
    state: ""
    branch: "#[fg=white]"
    staged: "#[fg=lightgreen]"
    modified: "#[fg=yellow]"
    untracked: "#[fg=red]"
    conflict: "#[fg=red]"
    stashed: "#[fg=white]"
    divergence: "#[fg=white]"
  layout: [branch, ' ', flags]
  options:
    branch_max_len: 0
    hide_clean: true
